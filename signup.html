<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <header>
        <nav>
            <ol>
                <li><a href="/index.html">Home</a></li>
                <li>
                    <a href="/about.html">About Page</a>
                </li>
            </ol>
        </nav>
    </header>

    <main>
        <section>

        
        <h1>Application Form</h1>
        <p>Fill in your details</p>

        <form action="">
            <div>
                <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter first name" required>
            </div>
            
            <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName id="LastName" placeholder="Enter last name" required>
            </div> 

            <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            </div>

            <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required>
            </div>

            <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter email address" required>
            </div>

            <div>
            <label for="education-level">Education Level</label>
            <select name="education-level" id="education-level">
                <option value="" disabled selected>Select level of education</option>
                <option value="Bsc">Bsc</option>
                <option value="Msc">Msc</option>
                <option value="diploma">Diploma</option>
                <option value="doctorate">Doctorate</option>
                <option value="high school">High School / Secondary School</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="postgraduate">Postgraduate</option>
            </select>
            </div>

            <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="" disabled selected>Select your country</option>
                <option value="">Algeria</option>
                <option value="">Chad</option>
                <option value="">Cameroon</option>
                <option value="">Egypt</option>
                <option value="">Ghana</option>
                <option value="">Kenya</option>
                <option value="">Liberia</option>
                <option value="">Mauritius</option>
                <option value="">Namibia</option>
                <option value="">Nigeria</option>
                <option value="">Seirra Leone</option>
                <option value="">South Africa</option>
                <option value="">Tanzania</option>
                <option value="">Togo</option>
                <option value="">Tunisia</option>
                <option value="">Uganda</option>
                <option value="">Zambia</option>
            </select>
            </div>

            <div>
            <label for="residence">State/City of Residence</label>
            <input type="text" name="residence" id="residence" placeholder="Enter your state of residence" required>
            </div>

            <div>
            <label for="employment">Employment Status</label>
            <select name="employment" id="employment">
                <option value="" disabled selected>Select employment status</option>
                <option value="employed">employed</option>
                <option value="unemployed">unemployed</option>
                <option value="self-employed">self-employed</option>
            </select>
            </div>

            <div>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="08154387000" >
            </div>

            <div>            
            <label for="school">Choose School</label>
            <select name="school" id="school">
                <option value="" disabled selected>Select school</option>
                <option value="">School of Engineering</option>
                <option value="">School of Product</option>
                <option value="">School of Data</option>
            </select>
            </div>

            <div>
            <label for="study-course">Choose Course of Study</label>
            <select name="study-course" id="study-course">
                <option value="" disabled selected>Select course</option>
                <option value="">Frontend Engineering
                </option>
                <option value="">Backend Engineering</option>
                <option value="">Cloud Engineering</option>
                <option value="">Product Design</option>
                <option value="">Data Analytics</option>
            </select>
            </div>

            <div>
            <label for="awareness">How did you hear about us?</label>
            <select name="awareness" id="awareness">
                <option value="" disabled selected>Select Channel</option>
                <option value="">Social media</option>
                <option value="">Billboard</option>
                <option value="">Others</option>
            </select>
            </div>

            <div>
            <label for="discount">Scholarship/Discount Code (optional)</label>
            <input type="text" name="discount" id="discount" placeholder="Scholarship or discount codes">
            </div>

            <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a> </p>

            <button type="submit">Proceed</button>
        </form>

        <p>Already have an account? <a href="#">Sign in</a></p>
        </section>
    </main>
</body>
</html>
